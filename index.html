<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<!-- favIcon -->
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<title>Frontend Mentor | Product preview card component</title>

		<!-- font - Franunces & Montserrat -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>

		<!-- stylesheets -->
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="card">
				<img
					src="image-product-mobile.jpg"
					alt="Perfume bottle"
					class="card__image-mobile"
				/>
        <div class="card">
          <img
            src="image-product-desktop.jpg"
            alt="Perfume bottle"
            class="card__image-desktop"
          />
        <div>
          <h2 class="card__overline">Perfume</h2>
          <h2 class="card__title">Gabrielle Essence Eau De Parfum</h2>
          <p class="card__description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="card__price">
            <p class="card__price--new">$149.99</p>
            <p class="card__price--old">$169.99</p>
          </div>
          <button class="card__button">
            <img src="icon-cart.svg" alt="shopping cart logo" />
            Add to cart
          </button>
        </div>
			</div>
		</div>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <img src="BBD-logo.svg" alt="">.
		</div>
	</body>
</html>
